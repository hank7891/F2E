<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="assets/bootstrap4/js/bootstrap.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    
    <meta charset="UTF-8">
    <title>WEEK3 WORD</title>
</head>
<body class="bg-light container-fluid px-0">
    <header class="bg-dark  px-md-5 pt-3">
        <div class="text-title offset-md-1  text-light d-inline-block">
            <h2>Shoptime</h2>
        </div>
        <nav class="nav-bar pl-3 d-inline-block">
            <ul class="nav">
                <li class="nav-item active">
                    <a href="" class="nav-link text-secondary">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link text-secondary">ORDERS</a>
                </li>
            </ul>
        </nav>
        <div class="profile float-right text-light  d-inline-block">
            ADMIN
        </div>
    </header>

    <section class="content px-md-5 py-2 offset-md-1 col-md-10">
        <div class="content-top">
            <span class="h3">OVERVIEW</span>

            <div class="content-filter float-right">
                <button class="date-open btn text-secondary bg-transparent">
                    2018/6/6
                </button>
                <i class="fas ml-1 fa-caret-right"></i>
                <button class="date-end btn text-secondary bg-transparent">
                    2018/6/13
                </button>

                <div class="interval btn-group" role="group">
                    <button id="btnGroupDrop1" 
                            type="button" 
                            class="btn text-secondary bg-transparent dropdown-toggle" 
                            data-toggle="dropdown" 
                            aria-haspopup="true"
                            aria-expanded="false">
                        Weekly
                    </button>

                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#">Daily</a>
                        <a class="dropdown-item" href="#">Weekly</a>
                        <a class="dropdown-item" href="#">Monthly</a>
                        <a class="dropdown-item" href="#">Year</a>
                        <a class="dropdown-item" href="#">Custom</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-statistics row mt-2">
            <div class="col-4 text-center mt-3">
                <div class="pack">
                    <div class="statistics-header">
                        <i class="fas fa-hand-holding-usd"></i>
                        <span> TOTAL REVENUE</span>
                    </div>
                    <div class="statistics-body mt-2">
                        <span class="text-success">54,540</span>
                    </div>
                </div>
            </div>
            <div class="col-4 text-center mt-3">
                <div class="pack">
                    <div class="statistics-header">
                        <i class="fas fa-th-large"></i>
                        <span> TOTAL COST</span>
                    </div>
                    <div class="statistics-body mt-2">
                        <span class="text-danger">12,660</span>
                    </div>
                </div>
            </div>
            <div class="col-4 text-center mt-3">
                <div class="pack">
                    <div class="statistics-header">
                        <i class="fas fa-money-bill"></i>
                        <span> NET INCOME</span>
                    </div>
                    <div class="statistics-body mt-2">
                        <span class="text-info">41,880</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-reports pack col-12 mt-3">
            <!-- chart -->
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <canvas id="chLine"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- chart -->
        </div>

        <div class="content-info mt-3 row">
            <div class="info-website col-6 ">
                <div class="pack">
                    <span class="title h3">Transaction Website</span>

                    <div class="website-content pl-3 py-2 row">
                        <div class="col-8">
                            <i class="fab fa-3x fa-facebook-square align-middle"></i>
                            <span class="text-secondary align-middle">Facebook.com</span>
                        </div>
                        <div class="float-right col-4 my-auto">
                            <span class="align-middle">45,836</span>
                            <span class="text-success d-inline-block">
                                <i class="fas fa-arrow-up align-middle"></i>
                                20 %
                            </span>
                        </div>
                    </div>

                    <div class="website-content pl-3 py-2 row">
                        <div class="col-8">
                            <i class="fab fa-3x fa-google align-middle"></i>
                            <span class="text-secondary align-middle">google.com</span>
                        </div>
                        <div class="float-right col-4 my-auto">
                            <span class="align-middle">23,582</span>
                            <span class="text-success d-inline-block">
                                <i class="fas fa-arrow-up align-middle"></i>
                                12 %
                            </span>
                        </div>
                    </div>

                    <div class="website-content pl-3 py-2 row">
                        <div class="col-8">
                            <i class="fab fa-3x fa-wordpress align-middle"></i>
                            <span class="text-secondary align-middle">wordpress.com</span>
                        </div>
                        <div class="float-right col-4 my-auto">
                            <span class="align-middle">2,489</span>
                            <span class="text-danger d-inline-block">
                                <i class="fas fa-arrow-down align-middle"></i>
                                20 %
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pack col-6 ">456</div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            var ctx = document.getElementById('chLine').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [
                        {
                            label: 'Revenue',
                            backgroundColor: '#7ED321',
                            borderColor: '#7ED321',
                            data: [0, 10, 5, 2, 20, 30, 50],
                            fill: false,
                            lineTension: 0,
                        },
                        {
                            label: 'Cost',
                            backgroundColor: '#D0021B',
                            borderColor: '#D0021B',
                            data: [0, 10, 15, 5, 20, 30, 50],
                            fill: false,
                            lineTension: 0,
                        },
                        {
                            label: 'Income',
                            backgroundColor: '#4A90E2',
                            borderColor: '#4A90E2',
                            data: [0, 10, 5, 2, 30, 30, 50],
                            fill: false,
                            lineTension: 0,
                        },
                    ],
                },
                // Configuration options go here
                options: {},
            });
        });
    </script>
</body>
</html>
